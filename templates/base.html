<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="/static/fonts/iconfont/material-icons.css" rel="stylesheet">
        <title>
            {% block title %}

            {% endblock %}
        </title>
    </head>

    <body>
        <header class="header">
            <h1>Поиск попутчиков</h1>
        </header>

                <div class="account">{{session['userLogged']}}</div>
                <div class="exit_account"><a href=" {{ url_for('users.log_out') }} ">Выйти из аккаунта</a></div>
            </div>
        </nav>
        <div class="filter">
            <div class="filter_name"><a href=" {{ url_for('main') }} ">Все заявки</a></div>
            <div class="filter_name"><a href=" {{ url_for('passengers') }} ">Просят подвести</a></div>
            <div class="filter_name"><a href=" {{ url_for('drivers') }} ">Могут подвести</a></div>
        </div>
        <main>
            {% block content %}

            {% endblock %}
        </main>
        <script src="/static/main.js"></script>
    </body>
</html>
