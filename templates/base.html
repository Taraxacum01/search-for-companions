<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="/static/fonts/iconfont/material-icons.css" rel="stylesheet">
        <title>
            {% block title %}

            {% endblock %}
        </title>
    </head>

    <body>
        <header class="header">
            <div class="glue">
              <img class="logo" src="/static/Images/logo.png">
              <div class="bottom-logo"><div id="bl1">ПОИСК</div><div id="bl2">ПОПУТЧИКОВ</div></div>
            </div>
            <div class="create-button-container">
              <div class="create_request_button"><a href=" {{ url_for('addpost') }} ">Создать заявку</a></div>
            
            <div class="glue2">
                <div class="account">{{session['userLogged']}}</div>
                <div class="exit_account"><a href=" {{ url_for('users.log_out') }} ">Выйти из аккаунта</a></div>
            </div>
          </div>
      </header>
        <main>
            {% block content %}

            {% endblock %}
        </main>
        <script src="/static/main.js"></script>
    </body>
</html>
