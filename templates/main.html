{% extends 'base.html' %}

{% block title %}
    Поиск попутчиков
{% endblock %}

{% block content %}
    <div class="container-2">
        {% for post in posts %}
            <div class="type-1">
                <div class="text-in-card">{{ post.isDriver }}</div>
                <div class="text-in-card">{{ post.time }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
