{% extends 'base.html' %}

{% block title %}
    Поиск попутчиков
{% endblock %}

{% block content %}
    <div class="container-2">
        <div class="{{ post.isType }}">
            <div class="text-in-card">{{ post.isDriver }}</div>
            <div class="text-in-card">{{ post.time }}</div>
            <div class="text-in-card">{{ post.id }}</div>
            <div class="text-in-card">{{ post.isType }}</div>
            <div class="text-in-card">{{ post.idBeginPoint }}</div>
            <div class="text-in-card">{{ post.idEndPoint }}</div>
            <div class="text-in-card">{{ post.text }}</div>
            <a class="delete" href="{{ url_for('delete_post', id=post.id, name=post.driverName)}}">Удалить</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            socket.emit('my event', {data: 'I\'m connected!'});
        });
    </script>
{% endblock %}
