{% extends 'base.html' %}

{% block title %}
    Поиск попутчиков
{% endblock %}

{% block content %}
    <div class="container-2">
        <div class="{{ post.isType }}">
            <div class="text-in-card">{{ post.isDriver }}</div>
            <div class="text-in-card">{{ post.time }}</div>
            <div class="text-in-card">{{ post.id }}</div>
            <div class="text-in-card">{{ post.isType }}</div>
            <div class="text-in-card">{{ post.idBeginPoint }}</div>
            <div class="text-in-card">{{ post.idEndPoint }}</div>
            <div class="text-in-card">{{ post.text }}</div>
            <a class="delete" href="{{ url_for('delete_post', id=post.id, name=post.driverName)}}">Удалить</a>
        </div>
    </div>
{% endblock %}
